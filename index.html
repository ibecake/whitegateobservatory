<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Whitegate Observatory</title>
<body style="font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:24px">
  <h1>Whitegate Weather & Astro</h1>
  <p style="color:#64748b;margin-top:-6px">Updates every ~4 hours.</p>

  <!-- Astro outlook -->
  <iframe id="astroFrame"
          src="astro/card.html?theme=auto&transparent=1&compact=0&radius=12"
          title="Astrophotography Outlook"
          style="width:100%;max-width:980px;border:0;overflow:hidden;border-radius:12px;"></iframe>

  <!-- Weather forecast -->
  <iframe id="wxFrame"
          src="weather/card.html?theme=auto&transparent=1&radius=12"
          title="7-Day Weather"
          style="width:100%;max-width:980px;border:0;overflow:hidden;border-radius:12px;margin-top:16px;"></iframe>

  <script>
    window.addEventListener('message', function(e){
      if (!e.data || !e.data.type) return;
      if (e.data.type === 'astro-card-size') {
        var f = document.getElementById('astroFrame');
        if (f) f.style.height = e.data.height + 'px';
      }
      if (e.data.type === 'weather-card-size') {
        var w = document.getElementById('wxFrame');
        if (w) w.style.height = e.data.height + 'px';
      }
    });
  </script>

  <p style="color:#94a3b8;font-size:12px">Weather data Â© Meteosource</p>
</body>
</html>
