<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Whitegate Observatory</title>
<body style="font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:24px">
  <h1>Whitegate Observatory — Forecasts</h1>
  <p style="color:#64748b;margin-top:-6px">Updates every ~4 hours.</p>

  <!-- Astro outlook -->
  <iframe id="astroFrame"
          src="astro/card.html?theme=auto&transparent=1&compact=0&radius=12"
          title="Astrophotography Outlook"
          style="width:100%;border:0;overflow:hidden;border-radius:12px;"></iframe>

  <!-- Weather: Whitegate -->
  <iframe id="wxWG"
          src="weather/whitegate.html?theme=auto&transparent=1&radius=12"
          title="Whitegate 7-Day Weather"
          style="width:100%;border:0;overflow:hidden;border-radius:12px;margin-top:16px;"></iframe>

  <!-- Weather: Cork -->
  <iframe id="wxCK"
          src="weather/cork.html?theme=auto&transparent=1&radius=12"
          title="Cork 7-Day Weather"
          style="width:100%;border:0;overflow:hidden;border-radius:12px;margin-top:16px;"></iframe>

  <!-- Fishing Forecast -->
<iframe id="fishFrame"
        src="fishing/card.html?transparent=1&radius=12"
        style="width:100%;border:0;overflow:hidden;border-radius:12px;margin-top:16px;"
        title="Fishing Forecast"></iframe>

<script>
  function resizeFrame(e, id){
    if (e.data && (e.data.type === 'astro-card-size'
                || e.data.type === 'weather-whitegate-size'
                || e.data.type === 'weather-cork-size'
                || e.data.type === 'fishing-card-size')) {
      var f = document.getElementById(id);
      if (f) f.style.height = e.data.height + 'px';
    }
  }
  window.addEventListener('message', function(e){
    resizeFrame(e, 'astroFrame');
    resizeFrame(e, 'wxFrame');      // if you still use a combined weather card, keep this
    resizeFrame(e, 'fishFrame');    // NEW
  });
</script>

  <p style="color:#94a3b8;font-size:12px">Weather data © Meteosource</p>
</body>
</html>
