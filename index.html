<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Whitegate Observatory — Astrophotography Outlook</title>
<body style="font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:24px">
  <h1>Whitegate Observatory — Astrophotography Outlook</h1>
  <p style="color:#64748b;margin-top:-6px">Updates every ~4 hours.</p>

  <!-- This file will be generated by the workflow -->
<iframe id="astroFrame"
        src="astro/card.html?theme=auto&transparent=1&compact=0&radius=12&accent=%234f46e5"
        title="Astrophotography Outlook"
        style="width:100%;max-width:820px;border:0;overflow:hidden;border-radius:12px;"></iframe>

<script>
  window.addEventListener('message', (e) => {
    if (e.data && e.data.type === 'astro-card-size') {
      document.getElementById('astroFrame').style.height = (e.data.height) + 'px';
    }
  });
</script>


  <p style="color:#94a3b8;font-size:12px">Weather data © Meteosource</p>
</body>
</html>
