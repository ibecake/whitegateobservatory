<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Whitegate Observatory</title>
<body style="font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:24px">
  <h1>Whitegate Weather</h1>
  <p style="color:#64748b;margin-top:-6px">Updates every ~4 hours.</p>

  <!-- This file will be generated by the workflow -->
<iframe id="astroFrame"
        src="astro/card.html?theme=auto&transparent=1&compact=0&radius=12&accent=%234f46e5"
        title="Astrophotography Outlook"
        style="width:100%;border:0;overflow:hidden;border-radius:12px;"></iframe>


<iframe id="wxFrame"
        src="weather/card.html?theme=auto&transparent=1&radius=12"
        style="width:100%;border:0;overflow:hidden;border-radius:12px;margin-top:16px;"></iframe>
<script>
  function resizeFrame(e, id){
    if (e.data && e.data.type === 'astro-card-size') {
      var f = document.getElementById(id);
      if (f) f.style.height = e.data.height + 'px';
    }
  }
  window.addEventListener('message', function(e){
    // both cards post the same message type; height is card-specific because each iframe catches its own
    resizeFrame(e, 'astroFrame');
    resizeFrame(e, 'wxFrame');
  });
</script>


  <p style="color:#94a3b8;font-size:12px">Weather data Â© Meteosource</p>
</body>
</html>
