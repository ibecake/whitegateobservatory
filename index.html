<!doctype html>
<html lang="en">
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Whitegate Observatory</title>
<body style="font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:24px">
  <h1>Whitegate Observatory — Forecasts</h1>
  <p style="color:#64748b;margin-top:-6px">Updates every ~4 hours.</p>

 <!-- Astro -->
<iframe id="astroFrame"
        src="astro/card.html?transparent=1&radius=12"
        style="width:100%;border:0;overflow:hidden;border-radius:12px;margin-top:16px;"
        title="Astrophotography Outlook"></iframe>

<!-- Weather: Whitegate -->
<iframe id="wxWgFrame"
        src="weather/whitegate.html?transparent=1&radius=12"
        style="width:100%;border:0;overflow:hidden;border-radius:12px;margin-top:16px;"
        title="Whitegate 7-Day Weather"></iframe>

<!-- Weather: Cork -->
<iframe id="wxCorkFrame"
        src="weather/cork.html?transparent=1&radius=12"
        style="width:100%;border:0;overflow:hidden;border-radius:12px;margin-top:16px;"
        title="Cork 7-Day Weather"></iframe>

<!-- Fishing -->
<iframe id="fishFrame"
        src="fishing/card.html?transparent=1&radius=12"
        style="width:100%;border:0;overflow:hidden;border-radius:12px;margin-top:16px;"
        title="Fishing Forecast"></iframe>

<script>
  const frameByType = {
    'astro-card-size': 'astroFrame',
    'weather-whitegate-size': 'wxFrame',
    'weather-cork-size': 'wxCork',
    'fishing-card-size': 'fishFrame'
  };

  window.addEventListener('message', function(e){
    if (!e.data || typeof e.data.height !== 'number' || !e.data.type) return;
    const id = frameByType[e.data.type];
    if (!id) return;
    const f = document.getElementById(id);
    if (f) f.style.height = Math.max(80, e.data.height) + 'px';
  });
</script>


  <p style="color:#94a3b8;font-size:12px">Weather data © Meteosource</p>
</body>
</html>
