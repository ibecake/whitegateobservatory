name: Deploy to GitHub Pages
on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build site (astro + weather + fishing)
        env:
          METEOSOURCE_API_KEY: ${{ secrets.METEOSOURCE_API_KEY }}
          WORLD_TIDES_KEY: ${{ secrets.WORLD_TIDES_KEY }}
        run: |
          rm -rf dist
          mkdir -p dist
          # Build cards
          python astro_build.py --out dist/astro
          # If your astro_build also writes weather cards, theyâ€™ll be under dist/weather already
          # Build fishing
          python fish_build.py --out dist/fishing
          # Copy site shell
          cp index.html dist/index.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
          name: github-pages

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: github-pages
