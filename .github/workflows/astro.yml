name: Build Astro Card

on:
  schedule:
    - cron: "0 */4 * * *"        # every 4 hours
  workflow_dispatch:
  push:
    branches: [ "main" ]         # optional, deploy when you change files

permissions:
  contents: read
  pages: write
  id-token: write

# Prevent overlapping runs from colliding
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build astro outputs
        env:
          METEOSOURCE_API_KEY: ${{ secrets.METEOSOURCE_API_KEY }}
        run: |
          mkdir -p dist/astro
          python astro_build.py --out dist/astro

      # >>> Only ONE upload step in the entire workflow run <<<
      - name: Upload artifact (dist/)
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
